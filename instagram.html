<!DOCTYPE html>
<html>
<head>
    <title>Instagram Card</title>
    <link rel="stylesheet" href="./instagram.css"/>
<body>
        <div class="Card" >
                <div class="Cardwrapper">
                        <div class="Top">
                                <div class="Avatar">
                                        <img src="Wiz.jpg" class="wiz">
                                        <div class="Profile">
                                                <b>wizzy</b> 
                                                sponsored
                                        </div>
                                </div>
                                <div class="H1">
                                        . <br>. <br>.
                                </div>
               
                        </div>
                        <br>
                        <div>
                                <img src="Home.jpg" class="Home">
                        </div>
                        <br>
                        <div class="Iconwrapper">
                                <div class="right">
                                        <img src="./Like.PNG" class="Icon1">
                                        <img src="./Comment.png" class="Icon2">
                                        <img src="./Message.PNG" class="Icon3">
                                </div>
                                <div class="mid">
                                        <div class="circle"></div>
                                        <div class="circle" style="background-color: cornflowerblue;"></div>
                                        <div class="circle"></div>
                                </div>
                                <div class="left">
                                        <img src="./Tag.PNG" class="Icon4"/>
                                </div>
                        </div>

                        <div class="Views">
                                10,328 views
                        </div>
                        <div class="L1">
                            <b>Username </b>
                            instagram template 
                            <span style="color: cornflowerblue;">#template</span>
                        </div>
                        <div class="L2">
                                View all 328 comments
                        </div>
                         <div class="L3">
                                5 DAYS AGO
                        </div>
                
                </div>  
        </div>
</body>
</html>
